<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="./style/custom.css">
    <link rel="shortcut icon" href="./images/brasil.png"> <!--Padrão 17x17px-->
  </head>
  <body>
        <header class="container">
            <div class="row">
                <div class="col">
                    <h1>TechStore</h1>
                </div>
                <div class="col">                   
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#sobre">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="#produtos">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
                    </ul>                    
                </div>
            </div>
        </header>
        <section id="cadastro">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <h2>Cadastro</h2>
                        <p>Faça seu cadastro para receber nossos produtos em sua casa.</p>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <form class="form">
                            <div class="input-group">
                                <input class="form-control" type="text" name="nome" placeholder="Digite seu nome">
                            </div>
                            <div class="input-group">
                                <input class="form-control" type="text" name="email" placeholder="Digite seu email">
                            </div>
                            <div class="input-group">
                                <input class="form-control" type="text" name="telefone" placeholder="Digite seu telefone">
                            </div>
                            <div class="input-group">
                                <textarea class="form-control" name="" rows="5"></textarea>
                            </div>
                            <button type="submit" class="btn btn-lg btn-secondary">Solicitar cotação</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
